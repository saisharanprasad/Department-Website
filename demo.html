

@media only screen and (max-width:360px)
    {
        .carousel-inner{
            max-height:500px;
        }

        .carousel-item img{
            max-height:500px;
        }
        .carousel-caption{
            text-align:center;
            transform: translateX(-15%);
            left:5%;
            position:absolute;
            max-width:100%;
            max-height:100%;
        }
    }
